name: Test Python Recipes

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: test python recipes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Setup and start backend mock
        working-directory: ./code-recipes/test
        run: |
          npm install
          npm start & sleep 5
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install dependencies
        working-directory: ./code-recipes/python
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt
      - name: Run tests
        working-directory: ./code-recipes/python
        run: pytest test
